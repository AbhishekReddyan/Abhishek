name: Deploy to GitHub Pages

# Run this workflow every time you push to the main branch
on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository's code
      - name: Checkout 
        uses: actions/checkout@v4

      # 2. Sets up Bun (since you have a bun.lockb file)
      - name: Setup Bun  BUN
        uses: oven-sh/setup-bun@v1

      # 3. Installs dependencies
      - name: Install dependencies 
        run: bun install

      # 4. Builds your Vite project for production
      - name: Build project 
        run: bun run build

      # 5. Uploads the build artifact for deployment
      - name: Upload artifact 
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match the output directory of your build command
          path: ./dist

      # 6. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages 
        id: deployment
        uses: actions/deploy-pages@v4